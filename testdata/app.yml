---
name: app

configs:
  _base:
    volumes:
      deps: {}
    services:
      web: &w1
        entrypoint: [/entrypoint]
        environment:
          PANDA: BEAR
        command: [nope]
        volumes:
          - 'deps:/deps'
      work: *w1

  _base_frd:
    services:
      web: &w2
        command: [web]
        env_file: ./testdata/env/string
      work:
        command: [work]
        env_file:
          - ./testdata/env/list
          - ./testdata/env/list.2

  repo:
    include:
      - _base
      - _base_frd
    volumes:
      deps: {}
    services:
      web: &w3
        build: ./
        environment:
          GIANT: bear cat
        volumes:
          - './testdata:/app'
        entrypoint: [/app/entrypoint]
      work: *w3

  registry:
    include:
      - _base
      - _base_frd
    services:
      web: &w4
        image: alpine
        volumes:
          - './testdata/entrypoint:/entrypoint'
      work: *w4
