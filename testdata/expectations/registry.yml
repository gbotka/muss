version: '3.7'
services:
  web:
    image: thing
    command: [web]
    entrypoint: [/entrypoint]
    environment:
      PANDA: BEAR
      MSKEY: reg
    volumes:
      - 'deps:/deps'
  work:
    image: thing
    command: [work]
    entrypoint: [/entrypoint]
    environment:
      PANDA: BEAR
    volumes:
      - 'deps:/deps'
  ms:
    image: reg:2
  store:
    build: ./store
    volumes:
      - 'storedata:/data'
      - type: bind
        source: './somedir'
        target: '/var/somedir'
      - type: bind
        source: '${MUSS_TEST_FILE_VOL:-./vol}/file'
        target: '/var/somefile'
        read_only: true
        consistency: cached
    command: [init]
volumes:
  storedata: {}
