version: '3.7'
services:
  web:
    build: ./
    command: [web]
    entrypoint: [/app/entrypoint]
    environment:
      PANDA: BEAR
      GIANT: bear cat
      MSKEY: secret
    volumes:
      - 'deps:/deps'
      - './:/app'
  work:
    build: ./
    command: [work]
    entrypoint: [/app/entrypoint]
    environment:
      PANDA: BEAR
      GIANT: bear cat
    volumes:
      - 'deps:/deps'
      - './:/app'
  ms:
    build: ../repo
    volumes:
      - 'msdeps:/deps'
  store:
    build: ./store
    volumes:
      - 'storedata:/data'
      - type: bind
        source: './somedir'
        target: '/var/somedir'
      - type: bind
        source: '${MUSS_TEST_FILE_VOL:-./vol}/file'
        target: '/var/somefile'
        read_only: true
        consistency: cached
    command:
      - init
volumes:
  deps: {}
  msdeps: {}
  storedata: {}
