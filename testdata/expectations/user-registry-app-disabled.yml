version: '3.7'
services:
  ms:
    image: alpine
    entrypoint: [/entrypoint]
    volumes:
      - './testdata/entrypoint:/entrypoint'
    command: [ms]
  store:
    image: alpine
    volumes:
      - './testdata/entrypoint:/entrypoint'
      - 'storedata:/data'
      - type: bind
        source: './testdata/vol/somedir'
        target: '/var/somedir'
      - type: bind
        source: '${MUSS_TEST_FILE_VOL:-./testdata/vol}/file'
        target: '/var/somefile'
        read_only: true
        consistency: cached
    entrypoint: [/entrypoint]
    command: [store]
volumes:
  storedata: {}
